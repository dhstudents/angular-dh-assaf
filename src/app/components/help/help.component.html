<style>
  div {
    height : 90%;
    overflow: auto;
  }

</style>


<button (click)="getAllUsers()">Get All Users</button>
<button (click)="getOneUsers()">Get One Users</button>

<div *ngIf="allUsers" style="text-align: left">
  <pre>{{ allUsers | json}}</pre>
</div>
<div *ngIf="oneUser" style="text-align: left">
  <pre>{{ oneUser | json}}</pre>
</div>
